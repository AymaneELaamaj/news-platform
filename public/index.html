<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/news.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create.html">Créer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center py-5">
      <div class="container">
        <h1>Bienvenue sur News App</h1>
        <p class="lead">
          Consultez les dernières actualités ou créez vos propres articles.
        </p>
      </div>
    </header>

    <!-- Image Carousel Section -->
    <section class="container my-5">
      <h2 class="text-center fw-bold mb-4">Photos des News</h2>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/premium_photo-1707080369554-359143c6aa0b (1).jpeg"
              class="d-block w-100"
              alt="Image News 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400"
              class="d-block w-100"
              alt="Image News 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400"
              class="d-block w-100"
              alt="Image News 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Précédent</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Suivant</span>
        </button>
      </div>
    </section>

    <!-- Articles Section -->
    <main class="container my-5">
      <h2 class="text-center fw-bold mb-4">Derniers Articles</h2>
      <div id="news-container" class="row g-4">
        <!-- Les articles seront ajoutés ici dynamiquement -->
      </div>
    </main>

    <!-- Team Section -->
    <section class="container my-5">
      <h2 class="text-center fw-bold mb-4">Notre Équipe</h2>
      <div class="row text-center">
        <div class="col-md-4">
          <img
            src="https://via.placeholder.com/150"
            alt="Membre 1"
            class="img-fluid rounded-circle mb-3"
          />
          <h5>Nom Membre 1</h5>
          <p>Rôle</p>
        </div>
        <div class="col-md-4">
          <img src="" alt="Membre 2" class="img-fluid rounded-circle mb-3" />
          <h5>Nom Membre 2</h5>
          <p>Rôle</p>
        </div>
        <div class="col-md-4">
          <img
            src="https://via.placeholder.com/150"
            alt="Membre 3"
            class="img-fluid rounded-circle mb-3"
          />
          <h5>Nom Membre 3</h5>
          <p>Rôle</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 News App. Tous droits réservés.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
