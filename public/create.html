<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/news.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/create.html">Créer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h1>Créer un Nouvel Article</h1>
      <form id="create-article-form" class="mt-4">
        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Entrez le titre de l'article"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Contenu</label>
          <textarea
            class="form-control"
            id="content"
            rows="5"
            placeholder="Écrivez le contenu de l'article"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("create-article-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const title = document.getElementById("title").value;
          const content = document.getElementById("content").value;

          try {
            const response = await fetch("/api/news", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
              alert("Article créé avec succès!");
              window.location.href = "/news.html";
            } else {
              alert("Erreur lors de la création de l'article.");
            }
          } catch (error) {
            console.error("Erreur:", error);
            alert("Erreur de connexion au serveur.");
          }
        });
    </script>
  </body>
</html>
